{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% for org in orgs %}
  <h2>{{ org.name }}</h2>
  <p><a href="{{ org.website }}">{{ org.website }}</a></p>
  <p><small>Hive member since {{ org.hive_member_since|date:"F Y" }}</small></p>
  <p>{{ org.mission }}</p>
{% endfor %}
{% endblock %}
