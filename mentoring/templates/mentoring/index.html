{% extends "base.html" %}

{% block content %}
<h1>Mentoring</h1>

<ul class="list-unstyled">
{% for category in categories %}
  <li>
    <p>
      <a href="{% url 'mentoring.views.category_mentors' category.slug %}">{{ category.name }}</a>
      <small>{{ category.count }} mentor{{category.count|pluralize}}</small>
    </p>
  </li>
{% endfor %}
</ul>

{% endblock %}
